{% extends "base_auth.html" %}
{% block title %}CYBER-COACH | Cambiar Contraseña{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Cambiar Contraseña</h2>
      {% if error %}
      <div class="alert alert-error">{{ error }}</div>
      {% endif %}
      <form
        method="POST"
        action="{{ url_for('auth.cambiar_contraseña') }}"
        class="auth-form"
        novalidate
      >
        <div class="form-group">
          <label for="nueva_contraseña">Nueva contraseña</label>
          <input
            type="password"
            id="nueva_contraseña"
            name="nueva_contraseña"
            required
            class="form-input"
            placeholder="Ingresa tu nueva contraseña"
            minlength="6"
          />
          <small class="form-help">Mínimo 6 caracteres</small>
        </div>
        <div class="form-group">
          <label for="confirmar_contraseña">Confirmar contraseña</label>
          <input
            type="password"
            id="confirmar_contraseña"
            name="confirmar_contraseña"
            required
            class="form-input"
            placeholder="Repite tu nueva contraseña"
            minlength="6"
          />
        </div>
        <button type="submit" class="auth-button">Guardar nueva contraseña</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/registro.css') }}"
/>
{% endblock %}
